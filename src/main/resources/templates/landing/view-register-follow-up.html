<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{landing/layout/layout-landing}">
<head>
    <title>Success!</title>
    <style>
        .box {
            background-color: #ffffff;
            color: black;
            box-shadow: 5px 10px 35px black;
            border-radius: 25px;
        }
        .construction {
            background: url(https://image.shutterstock.com/z/stock-vector-a-construction-site-with-lots-of-tower-cranes-vector-eps-252681295.jpg) no-repeat !important;
            background-size: 100% !important;
            padding-top: 2rem !important;
            padding-bottom: 2rem !important;
        }
        .white {
            opacity: .5 !important;
            background-color: #FFF !important;
        }
    </style>
</head>
    <body layout:fragment="content">

        <header class="masthead text-white construction">
            <div class="overlay white"></div>
            <div class="container box mx-auto pb-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="my-5">Thank you! We will keep you posted!</h1>
                        <h4 class="my-5">Would you mind helping us by answering a few questions?</h4>
                    </div>
                    <div class="col-12">
                        <form method="POST" th:action="@{/registration/__${id}__/follow-up/submit}" th:object="${form}">
                            <div class="row justify-content-center">
                                <div class="col-7">
                                    <div class="form-group">
                                        <label>Which feature are you looking for?</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" th:field="*{featureSets}" th:value="KEYWORD_RESEARCH"/>
                                                Keyword Research Tools
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" th:field="*{featureSets}" th:value="AB_TESTING"/>
                                                A/B Testing Tools
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" th:field="*{featureSets}" th:value="ANALYTICS"/>
                                                Improved Analytics
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <div class="form-group">
                                        <label>Would you be interested in week or monthly reports?</label>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" th:field="*{reportingIntervals}" th:value="MONTHLY"/>
                                                Monthly
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" th:field="*{reportingIntervals}" th:value="WEEKLY"/>
                                                Weekly
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" th:field="*{reportingIntervals}" th:value="NONE"/>
                                                None
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <div class="form-group">
                                        <label>As a content creator, what is the most frustrating part of managing your content?</label>
                                        <textarea class="form-control" rows="3" th:field="*{frustrations}"></textarea>
                                    </div>
                                </div>
                                <div class="col-7">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" th:field="*{allowFutureQuestionnaires}" th:checked="${form.allowFutureQuestionnaires}"/>
                                            Feel free to send me product related questions once in while
                                        </label>
                                    </div>
                                </div>
                                <div class="col-7 mt-4">
                                    <button type="submit" class="btn btn-block btn-lg btn-primary">Let me know!</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

    </body>
</html>
